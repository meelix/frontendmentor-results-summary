<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="result">
      <h1>Your Result</h1>
      <div class="total-score">
        <span>76</span>
        <span class="total">of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <span class="title">Summary</span>
      <ul>
        <li>
          Reaction
          <span class="score">80<span class="total">&nbsp;/ 100</span></span>
        </li>
        <li>
          Memory
          <span class="score">92<span class="total">&nbsp;/ 100</span></span>
        </li>
        <li>
          Verbal
          <span class="score">61<span class="total">&nbsp;/ 100</span></span>
        </li>
        <li>
          Visual
          <span class="score">72<span class="total">&nbsp;/ 100</span></span>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/meelix">Meelix</a>.
  </footer>
</body>
</html>
